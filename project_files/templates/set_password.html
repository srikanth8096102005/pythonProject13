     <style>
    body{
        background-color:#FFFFE0;

        input[type=password], select{
        width:50%;

        input[type=submit], select{
        width:54%;
        padding:12px 20px;

        }
 </style>

<body>
<h1 align="center">Please set your password here</h1>
<center>
    <form action="/setpassword" method="POST">
        <label for="password" >Password<span style="color:red">*</span></label><br>
        <input type="password" name="password" placeholder="Set your password here"><br><br>

        <label for="confirm_password">Confirm Password<span style="color:red">*</span></label><br>
        <input type="password" name="confirm_password" placeholder="Enter confirm password"><br><br>
        <input type="submit" value="Submit">
    </form>
</center>
