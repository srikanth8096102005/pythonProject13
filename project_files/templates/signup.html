<html>
    <head>
        <link rel="stylesheet" href="../css_files/signup.css">
        <style>

        body{
        background-color: #FFFFE0;
        }
        input[type=text], input[type=date], input[type=email], select {
        width: 30%;
        Quantityadding: 12px 20px;
        padding: 10px 10px;
        display: inline-block;
        }

        input[type=submit], select {
        width: 15%;
        padding: 12px 20px;
        display: inline-block;
        border: 0.5px solid #ccc;
        background-color: green;
        cursor:pointer;
        }
        div {
        border-radius: 5px;
        padding: 5px;
        }
        center{
        border:5px solid;
        }
        </style>
    </head>
    <div>
        <center style="text-align:center;">
            <label><h1>You can register here</h1></label><br><br>
            <form action="/signup" method="POST">
                <label for="fname">First Name:<span style="color:red">*</span> </label><br>
                <input id="fname" type="text" name="fname" placeholder="Enter your first Name"><br><br>

                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" placeholder="Enter your last name(Optional)"><br><br>

                <label for="dob">Date of birth<span style="color:red"> *</span></label><br>
                <input type="date" name="dob" id="dob" max={{dob_form}}><br>
                <h6 style="color:green">You can select dob field before 365days</h6>

                <label for="email">Email Id<span style="color:red"> *</span></label><br>
                <input type="email" id="email" name="email" placeholder="ex:abc@gmail.com"><br><br><br>
                <input type="submit" name="Cancel" value="Cancel">
                <input type="submit" name="Next" value="Next">
            </form>
        </center>
    </div>

    </body>
</html>
